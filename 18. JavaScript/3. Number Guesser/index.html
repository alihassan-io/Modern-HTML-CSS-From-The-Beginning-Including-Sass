<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>

<body>
    <main id="game">
        <div class="container">
            <div class="game-content">
                <h1 class="title">Number Guesser</h1>
                <p class="range">Guess a number between <span class="min-num"></span> and <span class="max-num"></span>.
                </p>
                <input type="number" id="value" placeholder="Enter your guess...">
                <input type="submit" value="Submit" id="submit">
                <p class="message"></p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
