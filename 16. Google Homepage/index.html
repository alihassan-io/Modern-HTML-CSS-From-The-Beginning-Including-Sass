<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d827952aa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <!-- Header -->
    <header id="main-header">
        <div class="header-content">
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href="#">Icon</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Main -->
    <main id="main">
        <div class="container">
            <div class="main-content">
                <section id="section-a">
                    <img src="img/googlelogo_color_272x92dp.png" alt="logo" class="logo">
                </section>
                <section id="section-b">
                    <div class="search-bar">
                        <ul>
                            <li><a href="#">Q</a></li>
                            <li class="input"><input type="text" name="search" id="search"></li>
                            <li><a href="#">@</a></li>
                        </ul>
                    </div>
                </section>
                <section id="section-c">
                    <div class="btn">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </section>
                <section id="section-d">
                    <div class="covid-19">
                        <a href="#">Work, teach, and learn from anywhere</a>
                    </div>
                </section>
                <section id="section-e">
                    <div class="lang">
                        <ul>
                            <li>Google offered in: </li>
                            <li><a href="#">اردو</a></li>
                            <li><a href="#">پښتو</a></li>
                            <li><a href="#">سنڌي</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="location">
        <p>Location</p>
    </div>

    <footer id="main-footer">
        <div class="info">
            <ul>
                <li><a href="#">Advertisement</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
        </div>
        <div class="policy">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>

</html>
