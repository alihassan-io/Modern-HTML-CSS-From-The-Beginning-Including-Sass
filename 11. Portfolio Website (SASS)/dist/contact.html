<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d827952aa5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>CONTACT ME | MERN Stack</title>
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section B: Contact Form -->
    <section id="contact-a" class="text-center py-2">
        <div class="container">
            <h2 class="section-title">CONTACT ME</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address">
                    <input type="tel" class="text-input phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Let's Start -->
    <section id="contact-c" class="text-center py-4 bg-main">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <div class="fab fa-facebook"></div>
                <div class="fab fa-twitter"></div>
                <div class="fab fa-instagram"></div>
                <div class="fab fa-linkedin"></div>
            </div>
        </div>
    </footer>
</body>

</html>
